
<div class="container">
  <div  >
    <input [(ngModel)]="query" #filterName > 
    <button mat-raised-button (click)="ngOnInit() " >Buscar</button>
    <button mat-raised-button (click)="filterName.value=''" (click)="clear()" >Limpiar</button>
  </div>

  <div class="agregar">
    <button mat-raised-button routerLink="crear">Agregar</button>
  </div>
  
</div>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8 usuariosTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- COLUMNA ID -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.idUsuario}} </td>
    </ng-container>
  
    <!-- COlumna NOMBRE-->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
    </ng-container>
  
    <!-- COLUMNA ROL -->
    <ng-container matColumnDef="Rol">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.rol.nombre}} </td>
    </ng-container>

    <!-- COLUMNA ACTIVO -->
    <ng-container matColumnDef="Activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.activo|activo}} </td>
    </ng-container>

    <!-- COLUMNA ACCIONES -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario"> 
          <a mat-button [routerLink]="['editar',usuario.idUsuario]">editar</a>
          <button mat-raised-button color="warn" (click)="deleteProduct(usuario.idUsuario)">eliminar</button>
       </td>
  </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
